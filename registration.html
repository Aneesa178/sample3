<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body>
    <h2>Registration Form</h2>
    <hr>
    <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="enter your name">
        <br><br>
        <label for="">Mobile</label>
        <input type="number" name="" id="mobile" placeholder="mobile"><br><br>
        <label for="">Email</label>
        <input type="email" name="" id="mail" placeholder="enter your email">
        <br><br>
        <label for="">Upload CV</label>
        <input type="file"><br><br>
        <label for="">Address</label>
        <textarea name="" id="" cols="40" rows="5" placeholder="Address"></textarea><br><br>
        <label for="">Select Gender</label><br>
        <input type="radio" name="gen">
        <label for="">Male</label><br>
        <input type="radio" name="gen">
        <label for="">Female</label><br>
        <input type="radio" name="gen">
        <label for="">Others</label><br><br>
        <label for="">Select Nationality</label>
        <select name="" id="">
            <option value="">India</option>
            <option value="">USA</option>
            <option value="">UK</option>
            <option value="">Ireland</option>
        </select><br>
        <label for="">Skills:</label><br>
        <label for="">html</label>
        <input type="checkbox">
        <br>
        <label for="">CSS</label>
        <input type="checkbox"><br>
        <label for="">Python</label>
        <input type="checkbox"><br><br>

        <button>Submit</button>
    </form>

</body>

</html>
